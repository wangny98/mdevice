<meta charset="utf-8">

<div ng-controller="CreateFormulaController">
	<div class="message">新增产品配方</div>
	<table id="table-style" style="margin: 50px auto">
		<tbody>
			<tr>
				<th class="labelformat">配方名：</th>
				<td><input class="input-block-level" type="text"
					ng-model="formula.name" required></td>
				<td style="color: red">*</td>
			</tr>
			<tr>
				<th class="labelformat">描述：</th>
				<td><textarea style="min-height:60px" class="input-block-level" type="text"
					ng-model="formula.description" />
				</td>
				<td></td>
			</tr>
			<tr>
				<th></th>
				<td><button class="btn btn-large btn-primary"
						ng-click="createFormula()">
						<span class="glyphicon glyphicon-upload"></span> 提交
					</button>
					<button class="btn btn-large btn-primary"
								ng-click="backward()">
								<span class="glyphicon glyphicon-arrow-left"></span> 返	回
							</button>
					</td>
				<td></td>
			</tr>
		</tbody>
	</table>
</div>
