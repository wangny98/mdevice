<meta charset="utf-8">
<head></head>
<div
	ng-controller="DeviceAttributeCreateAndUpdateController as deviceAttributeCreateAndUpdate">
	<div class="message">设备属性</div>
	<div>
			<table id="table-style" style="margin: 50px auto">
				<tbody>
					<tr>
						<th class="labelformat">名称</th>
						<td><input class="input-block-level" type="text" style="width:250px"
							ng-model="deviceAttributeName" ng-change="CheckDeviceAttributeName()" required /></td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<td></td>
						<td><label ng-show="existedDeviceAttributeName"
							style="text-align: center; font-weight: bold; color: red">属性名已存在！请重新输入。</label>
						</td>
						<td></td>
					</tr>
					<tr>
						<th class="labelformat">类别</th>
						<td><div isteven-multi-select
								input-model="deviceAttributeCreateAndUpdate.deviceAttributeCategories"
								output-model="selectedDeviceAttributeCategory" output-properties="id name"
								button-label="name" item-label="name"
								tick-property="ticked" orientation="horizontal"
								selection-mode="single"></div></td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">编码</th>
						<td><input class="input-block-level" type="text"
							ng-model="deviceAttributeCode" ng-change="CheckDeviceAttributeCode()" required />
						</td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<td></td>
						<td><label ng-show="existedDeviceAttributeCode"
							style="text-align: center; font-weight: bold; color: red">编码已存在！请重新输入。</label>
						</td>
						<td></td>
					</tr>
					<tr>
						<th class="labelformat">说明</th>
						<td><textarea style="min-height: 60px"
								class="input-block-level" type="text"
								ng-model="deviceAttributeDescription" /></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td>
						    <button class="btn btn-large btn-primary"
								ng-click="deviceAttributeCreateAndUpdate.createAndUpdateDeviceAttribute()">
								<span class="glyphicon glyphicon-upload"></span> 提	交
							</button>
							<button class="btn btn-large btn-primary"
								ng-click="deviceAttributeCreateAndUpdate.backward()">
								<span class="glyphicon glyphicon-arrow-left"></span> 返	回
							</button>
							</td>
						<td></td>
					</tr>
				</tbody>
			</table>
	</div>
</div>
