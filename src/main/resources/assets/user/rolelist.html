<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<div ng-controller="RoleListController as roleList">
	<div class="right-align">
		<button class="btn btn-large btn-primary" style="float:right;"
			ng-click="roleList.createRole()">
			<span class="glyphicon glyphicon-plus"></span> 新增角色
		</button>
	</div>
	<table datatable="ng" dt-options="roleList.dtOptions"
		dt-column-defs="roleList.dtColumnDefs" class="row-border hover" id="table-style">
		<thead>
			<tr>
			    <th style="width:40px">序号</th>
				<th>角色名</th>
				<th>描述</th>
				<th>查看/修改</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="role in roleList.roles">
			    <td style="width:45px; text-align: center;">{{$index+1}}</td>
				<td>{{ role.rolename }}</td>
				<td>{{ role.description }}</td>
				<td>
					<button type="button" ng-click="roleList.updateRole($index)"
						class="btn btn-warning" ng-disabled="hasPermission('2-3')">
						<i class="fa fa-edit"></i>
					</button>
				</td>

			</tr>
		</tbody>
	</table>

</div>
