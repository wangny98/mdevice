<meta charset="utf-8">
<head></head>
<div
	ng-controller="ProductPackageTypeCreateAndUpdateController as ProductPackageTypeCreateAndUpdate">
	<div class="message">产品包装</div>
	<div>
			<table id="table-style" style="margin: 50px auto">
				<tbody>
					<tr>
						<th class="labelformat">价格</th>
						<td><input class="input-block-level" class="inputformat" type="number"
							ng-model="price" required /></td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">成本</th>
						<td><input class="input-block-level" class="inputformat" type="number"
							ng-model="cost" required /></td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">容量</th>
						<td><input class="input-block-level" class="inputformat" type="number"
							ng-model="volume" required /></td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">单位</th>
						<td><div isteven-multi-select
								input-model="ProductPackageTypeCreateAndUpdate.units"
								output-model="selectedUnit" output-properties="name"
								button-label="name" item-label="name"
								tick-property="ticked" orientation="horizontal"
								selection-mode="single"></div>
						</td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<td></td>
						<td><label ng-show="existedProductPackageType"
							style="text-align: center; font-weight: bold; color: red">包装类型已存在！请重新输入。</label>
						</td>
						<td></td>
					</tr>					
					<tr>
						<th class="labelformat">类型</th>
						<td><input class="input-block-level" type="text"
							ng-model="type" />
						</td>
						<td></td>
					</tr>
					
					<tr>
						<td></td>
						<td>
						    <button class="btn btn-large btn-primary"
								ng-click="ProductPackageTypeCreateAndUpdate.createAndUpdateProductPackageType()">
								<span class="glyphicon glyphicon-upload"></span> 提	交
							</button>
							<button class="btn btn-large btn-primary"
								ng-click="ProductPackageTypeCreateAndUpdate.backward()">
								<span class="glyphicon glyphicon-arrow-left"></span> 返	回
							</button>
							</td>
						<td></td>
					</tr>
				</tbody>
			</table>
	</div>
</div>
