<meta charset="utf-8">
<head></head>

<div ng-controller="ProductPriceUpdateController as productPriceUpdate">
	<div class="message">产品价格</div>
	<div>
		<table id="table-style" style="margin: 50px auto">
				<tbody>
					<tr>
						<th class="labelformat">产品名</th>
						<td><input class="input-block-level" type="text"
							ng-model="productName" readonly="true" /></td>
						<td></td>
					</tr>
					<tr>
						<th class="labelformat">单价</th>
						<td>
						<input type="number" ng-model="price" style="height:30px; width:220px;" required />
						<label class="right-align" style="padding-top:5px; padding-right:5px;">元</label></td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">成本</th>
						<td>
						<input type="number" ng-model="cost" style="height:30px; width:220px;" required />
						<label class="right-align" style="padding-top:5px; padding-right:5px;">元</label></td>
						<td style="color: red">*</td>
					</tr>
					<tr>
						<th class="labelformat">单位</th>
						<td>
						<div isteven-multi-select
								input-model="productPriceUpdate.units"
								output-model="selectedUnit" output-properties="name"
								button-label="name" item-label="name"
								tick-property="ticked" orientation="vertical"
								selection-mode="single"></div>
						</td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td><button class="btn btn-large btn-primary"
								ng-click="productPriceUpdate.updateProductPrice()">
								<span class="glyphicon glyphicon-upload"></span> 提交
							</button>
						<button class="btn btn-large btn-primary"
								ng-click="productPriceUpdate.backward()">
						    	<span class="glyphicon glyphicon-arrow-left"></span> 返回
						</button>
						</td>
						<td></td>
					</tr>
				</tbody>
			</table>
	</div>
</div>
