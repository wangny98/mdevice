<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<div ng-controller="AttributeListController as AttributeList">
	<div class="right-align">
		<button class="btn btn-large btn-primary" style="float:right;"
			ng-click="AttributeList.createAttribute()">
			<span class="glyphicon glyphicon-plus"></span> 新增属性
		</button>
	</div>
	<table datatable="ng" dt-options="AttributeList.dtOptions"
		dt-column-defs="AttributeList.dtColumnDefs" class="row-border hover" id="table-style">
		<thead>
			<tr>
				<th style="width:40px">序号</th>
				<th>名称</th>
				<th>编码</th>
				<th>类型</th>
				<th>描述</th>
				<th style="width:100px">编辑/删除</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="attribute in AttributeList.attributes">
			   <td style="width:45px; text-align: center;">{{$index+1}}</td>
			   <td>{{attribute.name}}</td>
			   <td>{{attribute.code}}</td>
			   <td>{{attribute.attributeCategory.name}}</td>
			   <td>{{attribute.description}}</td>
				<td>
					<button type="button"
						ng-click="AttributeList.updateAttribute($index)"
						class="btn btn-warning">
						<i class="fa fa-edit"></i>
					</button>
					<button type="button"
						ng-click="AttributeList.deleteAttribute($index)"
						class="btn btn-danger">
						<i class="fa fa-times"></i>
					</button>					
				</td>
			</tr>
		</tbody>
	</table>
</div>
