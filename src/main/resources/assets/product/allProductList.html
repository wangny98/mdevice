<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<div ng-controller="AllProductListController as AllProductList">

	<div class="right-align">
		<button class="btn btn-large btn-primary" style="float: right;"
			ng-click="AllProductList.productCreate()">
			<span class="glyphicon glyphicon-plus"></span> 新增产品
		</button>
	</div>

	<div>
		<table datatable="ng" dt-options="AllProductList.dtOptions"
			dt-column-defs="AllProductList.dtColumnDefs" id="table-style">
			<thead>
				<tr>
					<th style="width:45px">序号</th>
					<th style="width:16%;">产品名称</th>
					<th style="width:15%;">产品编号</th>
					<th style="width:16%;">产品类名称</th>
					<th style="width:21%;">产品描述</th>
					<th style="width:6%">定价</th>
					<th style="width:9%;">查看/修改</th>
					<th style="width:6%">配方</th>
					<th style="width:8%">生产工艺</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in AllProductList.products">
					<td style="width:45px; text-align: center;">{{ $index+1}}</td>
					<td>{{product.name}}</td>
					<td>{{product.code}}</td>
					<td>{{product.productCategory.name}}</td>
					<td>{{product.description}}</td>
					<td>
						<button type="button"
							ng-click="AllProductList.updateProductPrice($index)"
							class="btn btn-warning">
							<i class="fa fa-usd"></i>
						</button>
					</td>
					<td>
						<button type="button"
							ng-click="AllProductList.updateProduct($index)"
							class="btn btn-warning">
							<i class="fa fa-edit"></i>
						</button>
					</td>
					<td>
						<button type="button"
							ng-click="AllProductList.updateFormula($index)"
							class="btn btn-warning">
							<i class="fa fa-list"></i>
						</button>
					</td>
					<td>
						<button type="button"
							ng-click="AllProductList.updateManufacturingProcess($index)"
							class="btn btn-warning">
							<i class="fa fa-list"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
