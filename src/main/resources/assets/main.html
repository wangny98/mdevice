</head>

<body>
	<div class="navbar navbar-duomi navbar-static-top" role="navigation">
		<div class="navbar-header" ng-controller="AccountSettingController">
			<table width="100%" style="height:70px;">
				<tbody>
					<tr>
						<td><img alt="" src="/ineuron/images/logo.png" /></td>
						<td width="80%"	style="vertical-align: middle; text-align: center;">
						<!-- 
						<label style="margin-top: 10px;" class="title">琥崧智能工厂运营与控制系统</label>
						 -->
						 <img alt="" src="/ineuron/images/title.png" /></td>
						 </td>
						<td width="10%" class="right-align"
							style="padding-top: 18px; padding-right: 110px;">
							<div uib-dropdown>
								<button id="settings-button" type="button" style="background-color: #51b6bd;"
									class="btn btn-primary" uib-dropdown-toggle>
									你好，{{displayUsername}} <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" uib-dropdown-menu>
									<!-- <li><a href="#">设置</a></li>  -->
									<li><a href="#" ng-click="logout()">退出</a></li>
								</ul>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2" style="margin-left: -10px;"
				ng-controller="NavMenuController">
				<ul id="main-nav" class="nav nav-tabs nav-stacked" style="">
					<!-- <li class="active"><a ui-sref="frontpage"> <i
							class="glyphicon glyphicon-home"></i> 首页
					</a></li> -->
					<li class="active"><a href="#" ui-sref="frontpage"><i class="glyphicon glyphicon-home"></i>
							首页 </a></li>
					<li><a href="#deviceManagement" class="nav-header"
						data-toggle="collapse"><i class="glyphicon glyphicon-filter"></i>
						设备管理 	<span class="pull-right glyphicon glyphicon-chevron-down"></span> 
						</a>
						<ul id="deviceManagement" class="nav nav-list collapse secondmenu"
							style="height: 0px;">
							<li><a ui-sref="deviceList" class="secondmenu-position"
								ui-sref-active="active" ng-show="hasPermission('11')"> <i
									class="glyphicon glyphicon-list"></i>设备管理
							</a></li>
							<li><a ui-sref="deviceAttributeList" class="secondmenu-position"
								ui-sref-active="active" ng-show="hasPermission('12')"> <i
									class="glyphicon glyphicon-list"></i>属性管理
							</a></li>
						</ul>
					</li>
					<li><a href="#deviceSupervision" class="nav-header"
						data-toggle="collapse"><i class="glyphicon glyphicon-search"></i>
							设备监控<span class="pull-right glyphicon glyphicon-chevron-down"></span>
						 </a>
						 <ul id="deviceSupervision" class="nav nav-list collapse secondmenu"
							style="height: 0px;">
							<li><a ui-sref="deviceMonitor" class="secondmenu-position"
								ui-sref-active="active" ng-show="hasPermission('21')"> <i
									class="glyphicon glyphicon-list"></i>实时监控
							</a></li>
							<li><a ui-sref="deviceDataAnalysis" class="secondmenu-position"
								ui-sref-active="active" ng-show="hasPermission('22')"> <i
									class="glyphicon glyphicon-list"></i>历史数据分析
							</a></li>
						</ul>
					</li>
					<li><a href="#systemSetting" class="nav-header"
						data-toggle="collapse"> <i class="glyphicon glyphicon-cog"></i>
							系统管理 <span class="pull-right glyphicon glyphicon-chevron-down"></span>
					</a>
						<ul id="systemSetting" class="nav nav-list collapse secondmenu"
							style="height: 0px;">
							<li><a ui-sref="userManagement" class="secondmenu-position"
								ui-sref-active="active" ng-show="hasPermission('1')"> <i
									class="glyphicon glyphicon-user"></i>用户管理
							</a></li>
							<li><a ui-sref="roleManagement" class="secondmenu-position"
								ui-sref-active="active" ng-show="hasPermission('2')"> <i
									class="glyphicon glyphicon-asterisk"></i>角色管理
							</a></li>
						</ul></li>
				</ul>
			</div>
			<div class="col-md-10" style="margin-left: -10px;">
				<ui-view></ui-view>
			</div>
		</div>
	</div>
